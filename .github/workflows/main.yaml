name: Quality checks
on: Push
jobs:
  qa:
    name: Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@master
      with:
        python version "3.x"
    
    - name: Install dependencies
      run: |
        pip install pytest
        pip install ruff
        pip install mypy

    - name: Run Makefile
      run: make check
